<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSRTC</title>
  </head>
  <body>
    <center>
      <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
      <h2>GENERAL BUS PASS APPLICATION</h2>
      <br /><br />
    </center>
    <form action="">
      <fieldset style="width: 70%">
        <legend>Applicant Details</legend>
        <form action="">
          <label for="">Name</label>
          <input type="text" name="" autofocus /> <br />
          <br />

          <label for="">Date of Birth</label>
          <input type="date" name="" /> <br /><br />

          <label for="">Age</label>
          <input type="number" name="" /> <br><br>

          <label for="">Phone No</label>
          <input type="number" name="" maxlength="10" /> <br /><br />

          <label for="Gender">Gender</label>
          <input type="radio" name="Gender" />
          <label for="">Male</label>
          <input type="radio" name="Gender" />
          <label for="">Female</label> <br><br>

          <label for="">Photo</label>
          <input type="file" accept=".jpg,.png" />
        </form>
      </fieldset>

      <br />

      <fieldset style="width: 70%">
        <legend>Residential Address Details</legend>
        <form action="">
          <label for="">Applicant Address</label>
          <textarea name="" maxlength="20"></textarea> <br />
          <br />

          <label for="">District</label>
          <select name="">
            <option value="---select---" disabled selected>---select---</option>
            <option value="">Hyderabad</option>
            <option value="">Warangal</option>
            <option value="">Adilabad</option>
            <option value="">Medak</option>
          </select>
          <br /><br />

          <label for="">Mandal</label>
          <select name="">
            <option value="---select---" disabled selected>---select---</option>
            <option value="">Hyderabad</option>
            <option value="">Musheerabad</option>
            <option value="">Secunderabad</option>
            <option value="">Medak</option>
          </select>

          <label for="">Pincode</label>
          <input type="number" name="" /> <br /><br />
        </form>
      </fieldset>

      <br />

      <fieldset style="width: 70%">
        <legend>Pass Type Details</legend>
        <form action="">
          <label for="">City</label>
          <select name="">
            <option value="---select---" disabled selected>---select---</option>
            <option value="">Hyderabad</option>
            <option value="">Warangal</option>
            <option value="">Adilabad</option>
            <option value="">Medak</option>
          </select>
          <br /><br />

          <label for="">Pass Type</label>
          <select name="">
            <option value="---select---" disabled selected>---select---</option>
            <option value="">Regular</option>
            <option value="">Open</option>
            <option value="">Vocational</option>
          </select>
        </form>
      </fieldset>

      <br />

      <fieldset style="width: 70%">
        <legend>Mode of Payment & Pass Collection</legend>
        <form action="">
          <label for="">Payment Mode</label>
          <select name="">
            <option value="---select---" disabled selected>---select---</option>
            <option value="">UPI</option>
            <option value="">Cash</option>
            <option value="">Card</option>
            <option value="">Wallet</option>
          </select>
          <br /><br />

          <label for="">Pass Delivery Mode</label>
          <select name="">
            <option value="---select---" disabled selected>---select---</option>
            <option value="">Online</option>
            <option value="">Offline</option>
          </select><br><br>

          <label for="">Center at which you want to collect pass</label>
          <select name="">
            <option value="---select---" disabled selected>---select---</option>
            <option value="">Secunderabad</option>
            <option value="">JBS</option>
          </select>
          <br /><br />
        </form>
      </fieldset>
      <br /><br />

      <center><input type="submit" value="Submit" /> <br /><br /></center>
    </form>
  </body>
</html>
